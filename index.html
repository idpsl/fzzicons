<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" href="https://raw.githubusercontent.com/idpsl/idpsl.github.io/icons/favicon.svg" type="image/x-icon">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fzz â€“ Liminal Playlist</title>
  <link href="https://fonts.googleapis.com/css2?family=Vela+Sans+GX&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background-color: #141414;
      font-family: 'Vela Sans GX', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      color: #fff;
    }

    .container {
      width: 100%;
      max-width: 360px;
      background: #fff;
      border-radius: 5px;
      overflow: hidden;
      box-shadow: 0 0px 8px rgba(0,0,0,0.4);
      text-align: center;
    }

    .cover img {
      width: 100%;
      display: block;
    }

    .info {
      background: #333;
      padding: 12px;
    }

    .info .title {
      font-size: 16px;
      font-weight: 500;
      color: #fff;
      margin-bottom: 4px;
    }

    .info .artist {
      font-size: 12px;
      font-weight: 300;
      color: #fff;
      opacity: 0.75;
    }

    .links {
      display: flex;
      flex-direction: column;
      padding: 6px;
      gap: 0px;
    }

    .link {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #fff;
      padding: 12px 16px;
      border-radius: 5px;
    }

    .link img.platform-logo {
      height: 48px;
      width: auto;
    }

    .action-button {
      background-color: #f0f0f1;
      border-radius: 50%;
      width: 32px;
      height: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.15s ease, opacity 0.15s ease;
    }

    .action-button:hover {
      transform: scale(0.925);
      opacity: 0.85;
    }

    .action-button img {
      width: 12px;
      height: 12px;
    }

    .action-link {
      text-decoration: none;
    }

    .footer {
      margin-top: 36px;
      text-align: center;
    }

    .footer img {
      width: 36px;
      height: auto;
      opacity: 1;
    }

    @media (max-width: 480px) {
      .container {
        max-width: 90%;
      }
      .link img.platform-logo {
        height: 40px;
      }
      .action-button {
        width: 28px;
        height: 28px;
      }
      .action-button img {
        width: 10px;
        height: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="cover">
      <img src="https://image-cdn-fa.spotifycdn.com/image/ab67706c0000da84c163f33ce81d305fe0d6a844" alt="Cover Art">
    </div>
    <div class="info">
      <div class="title">Liminal</div>
      <div class="artist">hazy and fuzzy analog sounds</div>
    </div>
    <div class="links">
      <div class="link">
        <img class="platform-logo" src="https://raw.githubusercontent.com/idpsl/idpsl.github.io/icons/Spotify.svg" alt="Spotify">
        <a class="action-link" href="https://open.spotify.com/playlist/5I0LGBg04TQFb1UDa7tPm6" target="_blank">
          <span class="action-button">
            <img src="https://raw.githubusercontent.com/idpsl/idpsl.github.io/icons/Play.svg" alt="Play">
          </span>
        </a>
      </div>
      <div class="link">
        <img class="platform-logo" src="https://raw.githubusercontent.com/idpsl/idpsl.github.io/icons/YouTube.svg" alt="YouTube">
        <a class="action-link" href="https://youtu.be/vRzRawwNie4" target="_blank">
          <span class="action-button">
            <img src="https://raw.githubusercontent.com/idpsl/idpsl.github.io/icons/Play.svg" alt="Play">
          </span>
        </a>
      </div>
    </div>
  </div>
  <div class="footer">
    <img src="https://raw.githubusercontent.com/idpsl/idpsl.github.io/icons/Logo2.svg" alt="Fzz">
  </div>
</body>
</html>
